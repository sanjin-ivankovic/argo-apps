---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudflared
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: ssh://git@gitlab.example.com:2424/homelab/argo-apps.git
    targetRevision: main
    path: infrastructure/cloudflared

  destination:
    server: https://kubernetes.default.svc
    namespace: cloudflared

  syncPolicy:
    # Intentionally commented out to avoid automatic sync.
    # automated:
    #   prune: true
    #   selfHeal: true
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
